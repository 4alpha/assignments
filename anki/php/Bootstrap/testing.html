<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First Bootstrap page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="Tooltip with Bootstrap">
          SAMPLE ASSIGNMENT
        </button>
      <div class="row">
        <h3>Department Information</h3>
      </div>
      <div class="row justify-content-md-center">
        <div class="col text-right">
          <label> Department Number :</label>
        </div>
        <div class="col col-md-8">
          <input type="text" no="dno">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col text-right">
          <label> Department Name :</label>
        </div>
        <div class="col col-md-8">
          <input type="text" name="dname">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <button type="button" class="btn btn-outline-info">Add</button>
        <button type="button" class="btn btn-outline-info">GetAll</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Department No</th>
            <th>Deptartment Name</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Twitter</td>
            <td><button type="button" class="btn btn-primary btn-sm">EDIT</button></td>
            <td><button type="button" class="btn btn-secondary btn-sm">DELETE</button></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Facebook</td>
            <td><button type="button" class="btn btn-primary btn-sm">EDIT</button></td>
            <td><button type="button" class="btn btn-secondary btn-sm">DELETE</button></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Whatsapp</td>
            <td><button type="button" class="btn btn-primary btn-sm">EDIT</button></td>
            <td><button type="button" class="btn btn-secondary btn-sm">DELETE</button></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for new department...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
