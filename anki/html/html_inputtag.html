<!--Html input style tag-->
<!DOCTYPE html>
<html>
  <head>
    <title>INPUT STYLE TAG</title>
  </head>
  <body>
    <form method="POST">
      <h2> Personal Information...</h2>
      <br><br>
    NAME &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:
      <input type="text" name="nm" placeholder="Your full name">
      <br><br>
    ADDRESS :
      <textarea rows=5 cols=70 name="addr" placeholder="Address in detail"></textarea>
      <br><br>
    GENDER &nbsp&nbsp:
      <input type="radio" name="gen" value="male">Male
      <input type="radio" name="gen" value="female">Female
      <br><br>
    Your birthdate :
      <input type="date" name="bdate"/> AGE :<input type="number" name="age" min=1 max=60>
      <br><br>
    Your Favorite color :
      <input type="color" name="col">
      <br><br>
    City :
      <select name="state">
         <option>Pune</option>
         <option>Satara</option>
	 <option>Mumbai</option>
	 <option>Nasik</option>
         <option>Amravati</option>
	 <option>Nagpur</option>
	 <option>Dhule</option>
         <option>other</option>
      </select>
      <br><br>
    Hobbies :
      <input type="checkbox" name="ch1">Dancing 
      <input type="checkbox" name="ch2">Singing
      <input type="checkbox" name="ch3">Riding
      <input type="checkbox" name="ch4">Swimming
      <input type="checkbox" name="ch5">Watching movies
      <input type="checkbox" name="ch6">Sleeping
      <input type="checkbox" name="ch7">Playing
      <input type="checkbox" name="ch8">Other
      <br><br>
      <input type="button" onclick=alert("Hello_good_morning") value="Click me">	
      <br><br>
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
