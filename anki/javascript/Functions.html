<!--Usage of Anonymous, callback, promise, recursion function-->
<!DOCTYPE html>
<html>
  <head>
    <title>Usage of functions</title>
  </head>
  <body>
    <h2>Usage of Anonymous, callback, promise, recursion function</h2>
    <center>
      <input type="button" value="Annonymous" onclick="x()">
      <br><br>
      Name :<input type="text" id="n">
      <input type="button" value="Callback" onclick="c()">
      <br><br>
      <input type="button" value="Promise" onclick="prom()">
      <br><br>
      <label>Your Number :</label>
      <input type="text" id="num">
      <input type="button" value="Recursion" onclick="recursion()">
      <div id="output"></div>
      
      <script>
        //Annonymous
        var x=function () {
          alert("I am annonymous function");
        };
        //callback
        function c() {
          var name=document.getElementById('n').value;
          display(yourName);
        }
        var display = function(callback) {
            document.getElementById('output').innerHTML=name;
            callback();
        }
        var yourName = function() {
            alert("Your name is :" + name);
        }

        //Recursion
        var number=document.getElementById('num').value;
        function recursion() {
            alert("Factorial is :" + fact(number));
        }
        function fact(number){
            if(number==0)
              return 1;
            else
              return number * fact(number-1);
        }
       </script>
    </center>
