        <script>

            var fact_num = document.getElementById('fact').value;
            fact_num = + fact_num;
            function fact() {
                document.getElementById('fact_result').innerHTML = fact_method(fact_num);
            }
            function fact_method(fact_num) {
                if(fact_num==0) {
                    return 1;
                } else {
                    return fact_num * fact_method(fact_num-1);
                }
            }
