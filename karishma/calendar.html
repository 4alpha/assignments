
<html>
<head> 
<title>JavaScript calendar</title>
<script> 
var monthNames = ["January","February","March","April","May","June","July","August","September","October","November", "December"];          
function get_mon() {
    var monthName = document.getElementById("mon");
    for(i in monthNames) {
        var moni= monthNames[i];
        var create_option = document.createElement("option");
        create_option.textContent = moni;
        create_option.value = moni;
        monthName.appendChild(create_option);
    }
    var code = document.getElementById("mon").value;
    var index = document.getElementById("mon").selectedIndex;
    //var index=index-1;
    console.log(index);
    displayCalendar(index);
}

function displayCalendar(index) {
 var htmlContent ="";
 var FebNumberOfDays ="";
 var counter = 1;
 var dateNow = new Date();
 var month = index;
 console.log("mmm---"+month);
 var nextMonth = month+1;
 var prevMonth = month -1;
 var day = dateNow.getDate();
 console.log(day);
 var year = document.getElementById('year').value;
 console.log(year); 
 if (month == 1){
    if ( (year%100!=0) && (year%4==0) || (year%400==0)){
        FebNumberOfDays = 29;
    }else{
        FebNumberOfDays = 28;
    }
 }
 var dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday", "Saturday"];
 var dayPerMonth = ["31", ""+FebNumberOfDays+"","31","30","31","30","31","31","30","31","30","31"];
 var nextDate = new Date(nextMonth +' 1 ,'+year);
 console.log("next date"+nextDate);
 var weekdays= nextDate.getDay();
 console.log("weekdays"+weekdays);
 var weekdays2 = weekdays
 var numOfDays = dayPerMonth[month];
    while (weekdays>0){
     htmlContent += "<td class='monthPre'></td>";
     weekdays--;
    }
 while (counter <= numOfDays){
    if (weekdays2 > 6){
        weekdays2 = 0;
        htmlContent += "</tr><tr>";
    }
    if (counter == day){
        htmlContent +="<td class='dayNow'>"+counter+"</td>";
    }else{
        htmlContent +="<td class='monthNow'>"+counter+"</td>";    
    }
    weekdays2++;
    counter++;
 }
 var calendarBody = "<table class='calendar'> <tr class='monthNow'><th colspan='7'>"
 +monthNames[month]+" "+ year +"</th></tr>";
 calendarBody +="<tr class='dayNames'>  <td>Sun</td>  <td>Mon</td> <td>Tues</td>"+
 "<td>Wed</td> <td>Thurs</td> <td>Fri</td> <td>Sat</td> </tr>";
 calendarBody += "<tr>";
 calendarBody += htmlContent;
 calendarBody += "</tr></table>";
 document.getElementById("calendar").innerHTML=calendarBody; 
}
</script> 
</head>

    </div>

</body>
