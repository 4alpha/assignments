<!--<!DOCTYPE html>-->
<html lang="en" >
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body ng-app="ChaayWaayApp"  ng-controller="DemoCtrl" class="md-padding" ng-cloak>
    <div>
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <div class="md-title">Customer Order</div>
          <span flex></span>
           <md-button class="md-icon-button md-mini">
            <md-icon md-svg-icon="img/icons/newOrder.svg" ></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <div>
        <md-list class="table-fixed-width md-whiteframe-z1">
        <md-list  layout="row">
        <md-subheader flex>Item </md-subheader>
        <md-subheader flex> Quantity unit</md-subheader>
        <md-subheader flex> Price </md-subheader>
        </md-list>
        <md-divider></md-divider>
      </div>
      <div>
        <md-input-container class="md-block">
          <label>Bill</label>
          <code style="display: block; padding: 8px;">{{}}</code>
          <input ng-model="bill" value="" readonly>
        </md-input-container>
      </div>
       <div>
        <md-select ng-model="pay" placeholder=" Pay by....." required>
          <md-option value="axe">Cash</md-option>
          <md-option value="sword">Credit card</md-option>
        </md-select>
      </div>
      <div>
        <md-select ng-model="vendor" placeholder=" Select Vendore" required >
          <md-option value="ankita">Ankita</md-option>
          <md-option value="karishma">Karishma</md-option>
        </md-select>
      </div>
      <div>
        <md-button flex="50" class="md-primary">Send</md-button>
      </div>
    </div>
   <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>-->
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <!-- Your application bootstrap  -->
  <script src="scripts/chaaywaay.js"></script>    
  
  </body>
</html>
