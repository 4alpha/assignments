<!--<!DOCTYPE html>-->
<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body ng-app="ChaayWaayApp"  ng-controller="DemoCtrl" ng-cloak>
    <div>
       <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <div class="md-title">Create New Order</div>
          <span flex></span>
           <md-button class="md-icon-button md-mini">
            <md-icon md-svg-icon="img/icons/newOrder.svg" ></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <div>
        <md-list class="table-fixed-width md-whiteframe-z1">
        <md-list  layout="row">
        <md-subheader flex>Item </md-subheader>
        <md-subheader flex> Quantity unit</md-subheader>
        <md-subheader flex> Price </md-subheader>
        </md-list>
        <md-divider></md-divider>
        <md-list-item ng-repeat="menu in menus" class="repeated-item">
          <md-list flex layout="row">
          <md-list-item> {{ menu.name }} </md-list-item>
          <md-list-item> {{ menu.quantity }} </md-list-item>
          <md-list-item> {{ menu.price }} </md-list-item>
          <md-list-item> 
          <md-checkbox class="md-secondary" ng-checked="exists(menu.price, selected)" ng-click="toggle(menu.price, selected)"></md-checkbox>
          </md-list-item>
        </md-list>
        <md-divider flex></md-divider>
        </md-list>
      </div>
      <div>
        <md-input-container class="md-block">
          <label>Bill</label>
          <code style="display: block; padding: 8px;">{{}}</code>
          <input ng-model="bill" value="" readonly>
        </md-input-container>
      </div>
      <div>
        <md-button flex="50" class="md-primary">Send</md-button>
      </div>
    </div>
   <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>-->
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <!-- Your application bootstrap  -->
  <script src="scripts/chaaywaay.js"></script>    
  
  </body>
</html>
