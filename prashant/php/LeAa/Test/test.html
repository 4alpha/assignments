<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

<script type="text/javascript" src="app.js"></script>

<script>
  'use strict'
  describe("LeAaApp", function() {

    beforeEach(angular.mock.module('LeAaApp'));

    var httpBackend, userData;
    beforeEach(inject(function(_$httpBackend_) {
      httpBackend = _$httpBackend_;
      userData = [{
          id: 1,
          name: 'Aslam',
          email: 'aslam@4alpha.in'
        }, {
          id: 2,
          name: 'Rajesh',
          email: 'rajesh@4alpha.in'
        },
        {
          id: 3,
          name: 'Shantanu',
          email: 'shantanu@4alpha.in'
        }
      ];
    }));
    var $controller;
    beforeEach(inject(function(_$controller_) {
      $controller = _$controller_;
    }));

    afterEach(function() {
      httpBackend.verifyNoOutstandingExpectation();
      httpBackend.verifyNoOutstandingRequest();
    });

    describe('UserCtrl', function() {
      it('should define users collection', function() {
        var ctrl = $controller('UserCtrl', {
          $scope: {}
        });
        expect(ctrl.users).toBeDefined();
      })

      it('should have return list of user on initialization', function() {
        httpBackend.whenGET('/rest/admin/users').respond(userData);
        var ctrl = $controller('UserCtrl', {
          $scope: {}
        });
        httpBackend.flush();
        expect(ctrl.users).toEqual(jasmine.any(Array));
        expect(ctrl.users.length).toEqual(3);
      })

			it('should display newly added user into userlist on createUser', function() {
         var ctrl = $controller('UserCtrl', {
          $scope: {}
        });         
        httpBackend.whenGET('/rest/admin/users').respond(userData);
        httpBackend.whenPOST('/rest/admin/users').respond(function(method, url, data){
        var newUser = angular.fromJson(data);
          var newUSerId = 4;
          userData.push(newUser);
          return[201, 4];
        });
        ctrl.userName = 'prashant';
        ctrl.email = 'prashant@4alpha.in';
        ctrl.createUser();
        httpBackend.flush();
				expect(ctrl.users.length).toEqual(4);
			})

      it('should remove user from userlist when perform delete', function() {
       var ctrl = $controller('UserCtrl', {
         $scope: {}
        });
        httpBackend.whenGET('/rest/admin/users').respond(userData);
        httpBackend.whenDELETE('/rest/admin/users').respond(function(method, url, data){
          userData.forEach(function(element) {
            if(element.id == ctrl.id) {
              userData.splice(element, 1);
              ctrl.msg = 'user deleted successfully'
            }
          })
          return[200, ctrl.msg];
        }); 
        ctrl.id = 3;
        ctrl.deleteUser();
        httpBackend.flush();
				expect(ctrl.users.length).toEqual(2);
        expect(ctrl.msg).toEqual('user deleted successfully');
      })

      it('should update the user data from userlist when perform updateUser', function() {
       var ctrl = $controller('UserCtrl', {
         $scope: {}
        });
        httpBackend.whenGET('/rest/admin/users').respond(userData);
        httpBackend.whenPATCH('/rest/admin/users').respond(function(method, url, data){
          userData.forEach(function(element) {
          if(element.id == ctrl.id) {
            element.name = ctrl.userName;
            element.email = ctrl.email;
            ctrl.msg = 'record updated successfully';
          }
        })
        return[200, ctrl.msg]; 
      });
        ctrl.userName = 'mukund';
        ctrl.email = 'mukund@4alpha.in';
        ctrl.id = 3;
        ctrl.updateUser();
        httpBackend.flush();
        console.log(ctrl.users);
				expect(ctrl.users[2].name).toBe('mukund');
        expect(ctrl.msg).toBe('record updated successfully');     
		})
  });
  });
</script>
