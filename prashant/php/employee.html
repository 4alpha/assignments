<!DOCTYPE html>
<html>
    <head>
        <title>Employee Records</title>
    </head>
    <body>
        <form method = "POST" action = "view.php">
            <center>
                <h1>EMPLOYEE INFO</h1>
                <hr>
                <div style="padding: 10px">
                    <label>EMP NO</label><input type="text" name = "emp_no"><br>
                </div>

                    <label>EMP Name</label><input type="text" name = "emp_name"><br>
                </div>
                <div style="padding: 10px">

                </div>

                </div>
                <center>

                </center>
            </center>
        </form>
    </body>
</html>
