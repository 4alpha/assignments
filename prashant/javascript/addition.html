<!doctype html>
<html>
<head>
    <title>Addition</title>
</head>
<body>
    <center>
        <div>
        No 1:<input type = "text" id = "no1">
        </div>
        <div>
            No 2:<input type = "text" id = "no2">
        </div>
        <div>
            Addition:<input type = "text" id = "add">
        </div>
        <button onclick = "Addition()" >ADD</button>
    </center>
    <script>
        function Addition() {
            var no1 = parseInt(document.getElementById("no1").value);
            var no2 = parseInt(document.getElementById("no2").value);

            var ans = no1 + no2;
            console.log(ans);
            document.getElementById("add").value = ans;
        }
    </script>
</body>
</html>
