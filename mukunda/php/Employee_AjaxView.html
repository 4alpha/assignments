  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div class="h2 text-center mt-3">Employee Details</div>
    <div class="container" id="addButton">
      <div class="row">
        <div class="col offset-md-7">
          <button type="button" class="btn btn-success mt-3 mb-2" name="submit" value="Add"  id="Add"><i class="fa fa-plus">Add</i></button>
        </div>
      </div>
    </div>
    <div id="employeeInfo">
    </div>
    <div class="container" id="showForm" style="display:none">
      <div class="col offset-md-4 ">
        <form id="empForm">
          <div class="form-group row mt-3">
            <label for="IdInput" class="col-2 col-form-label">Id-no:</label>  
            <div class="col-4"> 
              <input class="form-control" type="number" name="emp_no" id="emp_no">    
            </div>
          </div>
          <div class="form-group row">
            <label for="NameInput" class="col-2 col-form-label">Name:</label>   
            <div class="col-4"> 
              <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" > 
            </div>
          </div>
          <div class="form-group row">
            <label  for="GenderInput" class="col-2 col-form-label">Gender:</label> 
            <div class="col-4">    
              <input type="radio" name="gender" id="male" value="M"> Male
              <input type="radio" name="gender" id="female" value="F"> Female
            </div>
          </div>
          <div id="result">
            <label class="col-4 ml-4">Select department:</label>
            <div  id="departmentNameList" class="offset col-md-4"></div>
          </div>
          <div>
            <button type="submit"  id="add" class="btn btn-success  mt-4 offset-md-4" name="operation" value="add" >add</button>
            <button type="submit" id="update" class="btn btn-success  mt-4 offset-md-4"  name="operation" value="update">update</button>
            <button type="button" id="cancel" class="btn btn-default mt-4 " name="cancel" value="cancel">cancel</button>
          </div>
          <div id="$resultMessage">
          </div>
        </form>
      </div>
    </div>
    <div class="modal fade" id="deleteModal"  role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color:red">Delete Conformation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are You sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="deleteConformation">Delete</button>
            <button type="button"  class="btn btn-secondary" data-dismiss="modal">Cancel</button>              
          </div>
        </div>
      </div>
    </div>
