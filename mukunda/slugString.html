

<!DOCTYPE html>
<html>
  <head>
    <h1> Slug Demo</h1>
  </head>
  <style>
    #Button{
    margin-left:150px;
    margin-top: 2%;
    }  
    .body{
    background-color: skyblue;
    } 
    #output{
    margin-top:3%;
    color: red;
    }
  </style>
  <body class="body">
    <div id="div">
      <label> Enter the text </label>
      <input id="inputText" type="text" value="">
    </div>
    <div >
      <input id="Button"  onclick="slugString()" type="button" value="Apply">
    </div >
    <div id="result">
    </div>
    <script>
      function slugString() {
        var i,splitText;
        var inputData = document.getElementById("inputText").value;
        //console.log(text);
        var lowerText =  inputData.toLowerCase(); 
        var splitText = lowerText.split(' '); 
        for(i=0;i<lowerText.length;i++) {
          if(lowerText[i] == " ") {
            var slugString=splitText.join("-");
          }
        }                            
        document.getElementById("result").innerHTML=slugString;
      }
      document.getElementById("inputText").value="";
      
    </script>
  </body>
</html>
