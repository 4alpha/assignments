<!DOCTYPE html>
<html>
   <head>
     <title>
        Application Form
     </title>
        
     <style>
       body {
              background-color:cadetblue;
       }     

       h1 {
            color: white;
            text-align:center;
          }

       p {
           font-family: verdana;

           color:black;
           margin-left: 600px;

       #para1 {
                margin-left: 10px;
                color:mediumvioletred;
       }
               
       #button{
                 margin-left: 150px;

                 outline-color:  green;
       }

       .info{
               margin-left: 70px;
               color:darkviolet;
       }   

       label{
              margin-left: 30px;
              margin-top: 15px;
          }

       .full{
              width: 100%;
       }
       .left{
              height: 25%;
              width: 50%;
              float: left;

       .right{

       .leftdiv{

         }
          

        </style>
        <link rel="stylesheet" type="text/css" href="table.css">    
    </head>
 
    <body width=100% > 

      <h1> APPLICATION FORM </h1>     
     
        <img src="w3schools.jpg"  align="top" width="100" height="100"> 
      
         <p id="para1">
         <input type="file" name="pic" accept="image/*"> <input type="submit"  value="upload"> 
         </p>

         <form action=" " method="post">

           
                 <div class="left" >
                    <p class="info"> <u>PERSONLAL INFORMATION </u> </p>

                       <div class="leftdiv" >
                          <label>   Name:   </label>   
                       </div>
                       <div class="rightdiv" >
                             <input type="text"  placeholder="Enter your first name" name="name" autofocus required>      
                       </div>
                 
                       <div class="leftdiv" >
                          <label>   last name:   </label>   
                       </div>
                       <div class="rightdiv" >
                             <input type="text"  placeholder="Enter your last name" name="name" autofocus required>      
                       </div>
                 

                  
                  
                       <div class="leftdiv" >
                          <label>  Address:    </label>  
             
                       </div>
                       <div class="rightdiv" >
                              <textarea name="Address"></textarea>   
                       </div>
                              
             
                
          
               
                  
                       <div class="leftdiv" >
                            <label>ContactNumber: </label>   
                       </div>
                       <div class="rightdiv" >
                              <input type="tel" max="10" name="contact"></p>
                       </div>
                             
           
          
         
           <div class="leftdiv">
              <label>  Gender:  </label>  
           </div>
           <div class="rightdiv">
               <select name:gender>
                 <option value="Male"> Male </option>
                 <option value="Female"> Female </option>
                 <option value="Other"> Other </option>
               </select>
           </div>
                  
      

        
       
            <div class="leftdiv">
               <label>  Birthdate:   </label>  
            </div>
            <div class="rightdiv">
               <input type="date" value="">
            </div>
        
          </div>

          
 
        <p class="info"><u>QUALIFICATION DETAILS</u></p>  
        <div class="right">
           <div class="leftdiv">
               <label>Qualification:</label> 
            </div>
            <div class="rightdiv">
             <input type="checkbox" name="Graduation" value="on" >Graduation
             <input type="checkbox" name="Post-Graduation" value="on" >Post-Graduation
            </div>
       

       
            <div class="leftdiv">
               <label> Faculty:</label> 
            </div>
            <div class="rightdiv">
             
             <input type="radio" name="cource" value="science">Science
             <input type="radio" name="cource" value="commers">commers
      
            </div>    
          

       
        
          
          <table border=1>
             <tr>
               <th>COURCE</th>
               <th>SCHOOL/COLLEGE NAME</th>
               <th>BOARD/UNIVERSITY</th>
               <th>PERCENTAGE</th>
             </tr>

             <tr>
               <td>BSC</td>
               <td>AGC</td>
               <td>PUNE</td>
               <td>72</td>
             </tr>

             <tr>
               <td>MSC</td>
               <td>AGC</td>
               <td>PUNE</td>
               <td>70</td>
             </tr>
           </table>
        

       
            <div class="leftdiv">
              <label>  Work Experience :</label>  
            </div>
            <div class="rightdiv">
             
               <input type="radio" name="employee" value="Experienced">Experineced
              <input type="radio" name="employee" value="Freshier">Fresher       
      
            </div>        
        </div>
        <p id="button">
            <input type="submit" value="Submit" >
            <input type="reset" value="Reset" >  
         </p>
      </form>
    </body>
 </html>
