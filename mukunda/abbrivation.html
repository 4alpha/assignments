

<!DOCTYPE html>
<html>
  <head>
    <h1>  Abbrivation </h1>
  </head>
  <body>
    <div>
      <label>First name</label>
      <input id="firstName" type="text" value="" >
    </div>
    <div>   
      <label>Last name </label>
      <input id = "lastName" type="text" value="">
      <input id = "button" type="button" value="Abbrivate" onclick="abbrivateName()">
    </div>
    <p id="output">
    </p>
    <script>   
      String.prototype.abbrivation= function() {
        var fullName = this;
        var index = fullName.indexOf(" ");
        var str = fullName.slice(0,index);
        console.log(str);
        abbrivatedName = str+" "+fullName.slice(index+1,index+2);
        console.log(abbrivatedName);
        return abbrivatedName+".";
            
       }
       function abbrivateName(){
         var first = document.getElementById("firstName").value;
         var last = document.getElementById("lastName").value; 
         var fullName = first+" "+last;
        document.getElementById("output").innerHTML = fullName.abbrivation();
      
       }
       
    </script>
  </body>
</html>
