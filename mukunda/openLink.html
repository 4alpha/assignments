



<!DOCTYPE html>
<html>
  <head>
    <h2>Open link in tab,popup and div</h2>
    <style>
      .body{
      background-color: skyblue;
      }
      #tabDiv,#popupDiv{
      margin-top: 3%;
      margin-left: 50px;
      }
      #div{
      margin-left: 50px;
      margin-top: 3%;
      border:1px;
      width: 500px;
      height: 500px;
      }
      #div1{
      margin-top: 3%;
      border:1px;
      width: 200px;
      height: 200px;
      }
    </style>
  </head>
  <body class="body">
    <div>
      <label>Enter the link </label>
      <input type="text" id="link">
    </div>
    <div id="tabDiv"> 
      <input type="button" id="tab" value="OPEN_LINK_IN_TAB"  onclick = "tab()"  >
    </div>
    <div id="popupDiv">
      <input type="button" id="popup" value="OPEN_LINK_IN_POPUP" onclick = "popup()">
    </div>
    <div id="div">
      <input type="button" id="popup" value="OPEN_LINK_IN_DIV" onclick = " div()";
    </div>
    <div id="div1">
    </div>
    <script>
      function tab(){
        var link=document.getElementById("link").value;
        window.open(link);
      }
      function popup(){
         var link=document.getElementById("link").value;
        window.open(link,'popup','width=600,height=600');
      }
      function div(){
         var link=document.getElementById("link").value;
        var win=window.open(link,target='#div1');
        document.getElementById("div1").innerHTML=win;
      }
      
      
    </script>
  </body>
</html>
