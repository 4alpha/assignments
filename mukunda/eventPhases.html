

<!DOCTYPE html>
<html>
  <head>
    <h1>Capturing and Bubling phase and cancle the event</h1>
    <style>
      #outerBox1{
      width: 300px;
      height: 300px;
      border: 2px solid orange;
      }
      #innerBox1{
      margin-left:75px;
      margin-top: 75px;
      width: 150px;
      height: 150px;
      border: 2px solid green;
      }
      #outerBox2{
      margin-top: 5px;
      width: 300px;
      height: 300px;
      border: 2px solid orange;
      }
      #innerBox2{
      margin-left:75px;
      margin-top: 75px;
      width: 150px;
      height: 150px;
      border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div id="outerBox1">
      <div id="innerBox1"></div>
    </div>
    <div id="outerBox2">
      <div id="innerBox2"></div>
    </div>
    <script>
      document.getElementById("outerBox1").addEventListener("click",outerBoxBubble,false);
      document.getElementById("innerBox1").addEventListener("click",innerBoxBubble,false);
      document.getElementById("outerBox2").addEventListener("click",outerBoxCapture,true);
      document.getElementById("innerBox2").addEventListener("click",innerBoxCapture,true);
      
      function outerBoxBubble(event) {
          alert("You clicked on outer box ");
               
      }
       function innerBoxBubble(event) {
          alert("You clicked on inner box");
          event.stopPropagation();     
          alert("propagation is stoped");    
      }
       function outerBoxCapture(event) {
          alert(" outer box");
          event.stopPropagation();
          alert("propagation is stoped");          
      }
       function innerBoxCapture(event) {
          alert("You clicked on inner box");
                   
      }
    </script>
  </body>
</html>
