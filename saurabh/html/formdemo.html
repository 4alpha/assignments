<!DOCTYPE html>
<html>
  <head>
    <title> cssdemo </title>
    <link rel="StyleSheet" type="text/css" href="external.css">
    <style type="text/css"> 
      .internalClass {
        background-color: yellow;
        color: blue;
      }
      table {
        font-family: arial, sans-serif;
        width: 100%;
      }

      table, td, th {
        border: 1px solid black;
        padding: 5px;
     }
     .leftClass {    
        width: 50%;
        height: 30px;    
        text-align: right;
      }
      .rigthClass {
        width: 50%;
        height: 30px;      
      }
      .wrapper { 
        position:relative;
        height: 40px;
      }
      .right,.left {
        width:50%; 
        position:absolute;
      }
      .right {
        right:0;
      }
      .left {
        left:0;
      }
    </style>      
  </head>
  <body>
    <div>
      <h1 class="h1"> 
        <center> Student Information </center>
      </h1>
      <center>
        <img src="/home/developer/git/assignments/saurabh/html/penguin.jpg" height="100" width="100"></a>
      </center>
    </div>
    <form>
      <fieldset style="align-self: center;"> 
        <legend style="text-align: center;"> 
          Personel Information 
        </legend>   
        <div>
          <div class="wrapper" >
            <div class="leftClass left" > 
              <label> first name : &nbsp;</label>
            </div>
            <div class="rightClass right">
              <input type="text" name="firstname">
            </div>
          </div>
          <br>
          <div class="wrapper" >
            <div class="leftClass left"> 
              <label> last name : &nbsp;</label>
            </div>
            <div class="rightClass right">
              <input type="text" name="lastname">
            </div>
          </div>
          <br>
          <div class="wrapper" >
            <div class="leftClass left"> 
              <label> Male :</label>
            </div>
            <div class="rightClass right">
              <input type="radio" name="gender" value="male" checked>
              <label> Female : </label>
              <input type="radio" name="gender" value="female">
            </div>
          </div>
          <br>
          <div class="wrapper" >
            <div class="leftClass left"> 
              <label> Date of birth :&nbsp; </label>
            </div>
            <div class="right">
              <input type="date" value="2017-01-01"/>
            </div>
          </div>
          <div class="wrapper" style="height: 80px;">
            <div class="left" style=" text-align: right;"> 
              <label> Address : &nbsp;</label>
            </div>
            <div class="right">
              <textarea name="address" rows="3" cols="50" > </textarea>
            </div>
          </div>
          <div class="wrapper">
            <div class="leftClass left"> 
              <label> pick up your favorite color : &nbsp;</label>
            </div>
            <div class="rightClass right">
              <input type="color" name="col">
            </div>
          </div>
          <div class="wrapper" >
            <div class="leftClass left"> 
              <label> select your hobby : &nbsp;</label>
            </div>
            <div class="rightClass right">
              <select name="hobby">
                  <option value="none"> None </option>
                  <option value="cricket"> cricket </option>
                  <option value="write"> writing </option>
                  <option value="read"> reading </option>
                  <option value="card"> collect cards </option>
                  <option value="ride"> bike riding </option>
              </select>
            </div>
          </div>         
          <div class="wrapper" >
            <div class="leftClass left"> 
              <label > Upload your resume :&nbsp; </label>
            </div>
            <div  class="rightClass right">
              <input type="file" name="resume" value="Upload resume"> 
            </div>
          </div>
          <div class="wrapper" >
            <div class="right">
              <input type="checkbox" name="vehicle" value="Bike"> 
              <label> I have a bike <label>
              <input type="checkbox" name="vehicle" value="Car" checked> 
                <label> I have a car </label>            
            </div>
            <div class="left" style=" width: 50%;">
            </div>
          </div>
          <div class="wrapper" >
            <div class="right" >
              <Label> fill marksheet</Label>  
            </div>
            <div class="right">
            </div>
          </div>
          <div>
            <table style="align:center">
              <tr>
                <th> class </th>
                <th> school/college </th>
                <th> precentage </th>
                <th> year </th>
              </tr>
              <tr>
                <td> 10th </td>
                <td> 
                  <input type="text" name="school"> 
                </td>
                <td> <input type="text" name="marks"> </td>
                <td> <input type="text" name="year"> </td>
              </tr>
              <tr>
                  <td> 12th </td>
                  <td> <input type="text" name="school"> </td>
                  <td> <input type="text" name="marks"> </td>
                  <td> <input type="text" name="year"> </td>
              </tr>
            </table>
          </div>
          <div class="wrapper" >
            <div class="leftClass left"> 
              <input type="submit" value="Submit">&nbsp;
            </div>
            <div class="rightClass right">            
              <input type="reset">
            </div>
          </div>      
        </div>  
      </fieldset>
    </form>
  </body>
</html>
