<!DOCTYPE html>
<html>
  <head>
    <title>
      FunctionUsage
    </title>
    <script>
      var name;
      //self executed function
      ( function() {
        alert("Hi this is self-invoked function demo alert...");
        }
      )();
      var show = function() {
        alert("This alert is showing anonymous function call...");
      }
      //callback function
      var first = function() {
        alert("hi" + " " + name + " " + "this alert box demonstrate callback function");
      }
      var second = function(callback) {
        document.getElementById("result").innerHTML = name;
        callback();
      }
      function myFunction() {
        name = document.getElementById("getText").value;  
        second(first);
      }
      //recursive function
      var no = 0;
      var a = 0;
      var b = 1;
      var c = 0;
      console.log(a)
      console.log(b);
     // document.getElementById("fibresult").innerHTML = a;
      
      function fibon(no) {

        if(no > 0)
        { 
          c = a + b;
          document.getElementById("fibresult").innerHTML += " " + c;
          a = b;
          b = c;
          console.log(c);
          fibon(--no);
        } else {
          return;
        }
        
      }
      function fibonacci() {
        document.getElementById("fibresult").innerHTML += a;
        document.getElementById("fibresult").innerHTML += " " + b;
        no = document.getElementById("fibno").value;
        fibon(no);
      }
    </script>
  </head>
  <body>
    <h1>
      <center>
        Function Usage
      </center>
    </h1>
    <div style = "text-align: center;height: 50px;">
      <input type = "button" value = "Click me..." onclick = "show()">
    </div>
    <div style = "text-align: center; height: 50px;">
      <label> Enter your name : </label>
      <input type = "text" id = "getText">
      <input type= "button" value= "submit" onclick = "myFunction()">
    </div>
    <label id = "result">
    </label>
    <div style = "text-align: center;  height: 50px;">
      <label>
        Enter the number for fibonnaci series : 
      </label>
      <input type = "number" id = "fibno">
      <input type = "submit" onclick = "fibonacci()" value = "find">
      <label id = "fibresult">
        Answer : 
      </label>
    </div>    
  </body>
</html>
