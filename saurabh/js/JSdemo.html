<!DOCTYPE html>
<html>
<head>
  <title>
    JavaScript Demo
  </title>
  <link rel="StyleSheet" type="text/css" href="support.css">
  <script src="printinfo.js">
  </script>
</head>
<body>
  <h1> 
    <center> HTML JavaScript Demo </center>
  </h1>
  <form id="frm1">
    <div>
      <div class="wrapper">
        <div class="left">
          <label>Student Name : &nbsp; </label>
        </div>
        <div class="right">
          <input type="text" id="studName">
        </div>
      </div>
      <div class="wrapper">
        <div class="left">
          College Name : &nbsp;
        </div>
        <div class="right">
          <input type="text" id="collegeName">
        </div>
      </div>
      <div class="wrapper">
        <div class="left">
          MS.c Percentage : &nbsp;
        </div>
        <div class="right">
          <input type="text" id="studPer">
        </div>
      </div>
      <div class="wrapper">
        <div class="left">
          <input type="button" name="add" value="Submit" onclick="printInfo()"> &nbsp;
        </div>
        <div class="right">
          <input type="reset" name="reset" value="Reset">
        </div>
      </div>
      <div class="wrapper">
        <p id="info">
        </p>
      </div>
    </div>
  </form>
</body>
</html>
