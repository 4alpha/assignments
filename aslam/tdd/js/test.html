<script>
  describe("Test suite - is collection of test case. It could be logical or functional grouping defining goal",
    function () {
      it("First test, check if x has true value [Green mean test succeded, Red - Failure]", function () {
        var x = true;
        expect(x).toBe(true);
      });
      it("Test sum function from app.js, is sum(2+3) = 5 ?", function () {
        expect(sum(2, 3)).toBe(5);
      });
      it("Sum function failure sum('a'+3) = 5 ?", function () {
        expect(sum('a', 3)).toBe(5);
      });
    });
</script>
