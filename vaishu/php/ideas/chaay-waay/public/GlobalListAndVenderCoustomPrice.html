<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body ng-app="ChaayWaayApp" ng-cloak>
    <div ng-controller="DemoCtrl" >
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <h2 flex md-truncate>Vender Menu List</h2>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="ShowHide()">
              <md-icon md-svg-src="img/icons/add.svg"></md-icon>
        </md-button>
        <form  id="AddForm" ng-hide="IsHidden">
          <md-input-container class="md-block" flex="50">
              <label>Item Name</label>
              <md-icon md-svg-src="img/icons/salad.svg" class="name"></md-icon>
              <input required name="ItemNumber" minlength=3 ng-minlength="minlength" ng-maxlength="maxlength" ng-pattern="/^[a-zA-Z\s]+$/" ng-model="user.ItemName"/>
              <div ng-messages="userForm.no.$error" ng-if="!showHints">
              <div ng-message="required"></div>
              </div>
          </md-input-container>
          <md-input-container class="md-block" flex="50">
            <label>Quantity Unit</label>
            <md-icon md-svg-src="img/icons/weight-scale.svg" class="name"></md-icon>
              <md-select ng-model="ctrl.userState" required>
                <md-option><em>1.Kilogram</em></md-option>
                <md-option><em>1.Liter</em></md-option>
                <md-option><em>1/2 Kg</em></md-option>
                <md-option><em>1/2 Liter</em></md-option>
              </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex="50">
              <label>Price</label>
              <md-icon md-svg-src="img/icons/rupee.svg" class="name"></md-icon>
              <input  required name="ItemPrice" type="number" ng-model="user.Itemprice" />
              <div ng-messages="userForm.no.$error" ng-if="!showHints">
              <div ng-message="required"></div>
              </div>
          </md-input-container>
          <md-input-container class="md-block" flex="50">
            <div layout="row" layout-align="center center">
              <md-button class=" md-primary  md-raised  md-hue-2" aria-label="Settings">Save </md-button>
              <md-button class="md-warn md-raised " ng-click="">Cancel</md-button>
            </div>  
          </md-input-container>
          </md-content>
        </form>
        <md-list>
          <md-content layout="column">
            <md-list class="table-fixed-width md-whiteframe-z1">
              <md-list layout="row">
                <md-subheader flex="30">ItemName</md-subheader>
                <md-subheader flex="40">QuantityUnit</md-subheader>
                <md-subheader flex="30">Price</md-subheader>
              </md-list>
              <md-virtual-repeat-container style="height:400px">
                <md-list-item md-virtual-repeat="item in items" class="repeated-item" flex="">
                  <md-list flex layout="row">
                    <md-list-item flex="30">{{item.ItemName}}</md-list-item>
                    <md-list-item flex="40">{{item.QuantityUnit}}</md-list-item>
                    <md-list-item flex="30">{{item.Price}}</md-list-item>
                  </md-list>
                  <md-divider flex></md-divider>
                </md-list-item>
              </md-virtual-repeat-container>
            </md-list>
          </md-content>
        </md-list>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>-->


    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="scripts/chaaywaay.js"></script>  
    <!--<script type="text/javascript">    
      angular.module('BlankApp', ['ngMaterial']);
    </script>  -->
  </body>
</html>
