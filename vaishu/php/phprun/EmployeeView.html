<!DOCTYPE html>
 <html>
   <head>
     <title>Employee Details</title>
       <center>
         <div style="margin-top:50px">
           <div class="form-group">
             <h1>Employee Details</h1>
           </div>
          </div>
        </center>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
        <script src="AjaxValidation.js"></script> 
    </head>
    <body>
      <div class="container" id="AddValue" >
        <div class='row'>
          <div class='col offset-md-7 form-group'>
            <input type='button' id='add' class='btn btn-success' value='InsertRecord'>
          </div>
        </div>
      </div>
      <div id="tableDisplay">
      </div>
      <form  id="AddForm" style="display:none">
        <div class="container">
          <div class="col align-self-center">
            <div class="container" id="formAddDisplay">
              <div class="col offset-md-3 col-md-6">
                <div class="form-group">
                  Employee Number <input class="form-control input-sm" type="number" id="emp_no" name="emp_no" readonly>
                </div>
                <div class="form-group">  
                  Employee Name <input class="form-control input-sm" type="text" id="emp_name" name="emp_name"><br>
                </div>
                <div id="departmentName">
                </div>
		            <div class="form-group">
                  <div class="form-group" id="addrecord" style="display:none">
                    <button type="submit"  class="btn btn-warning" name="submit" id="addData" value="add">add</button>
                    <button type="button" class="btn btn-info " id="caneladd" data-toggle="modal" data-target="#addModal">cancel</button>
                  </div>
                  <div class="form-group" id="updateValue" style="display:none">
                    <button type="submit"  class="btn btn-warning" name="submit" id="updateData" value="update">update</button>
                    <button type="button" class="btn btn-info " data-toggle="modal" data-target="#addModal">cancel</button>
                  </div>
                </div>
                <div class="modal fade" id="addModal" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Add</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <p>Do you want to cancel </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="yes" data-dismiss="modal" onclick="showTable()">Yes</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
           </div>
        </div>
      </div>
    </div>
  </form>
  </body>
