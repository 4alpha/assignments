<!DOCTYPE html>
<html>
  <head>
    <title>Employee Details</title>
  </head>
  <script src="Validation.js"></script>
  <body>
    <h1>Employee Details</h1>
    <form method="post" id="form">
      Employee Number <input type="number" id="no" name="emp_no" minlength = "4" maxlength = "10" readonly><BR>
      Employee Name <input type="text" id="name" name="emp_name"><BR>
      Birth Date<input type="date" id="birthdate" name="bdate" placeholder="YYYY-MM-DD">
      <div>
      <label for="gender"> Emlpoyee Gender  </label>
      <input  id="male" type="radio" name="gender" value="Male"> Male
      <input  id="female" type="radio" name="gender" value="Female"> Female
      </div>
      <input type="submit" name="submit" value="add" onclick="return validateFormOfEmployee(this.form)">
      <input type="submit" name="submit" value="update" onclick"return validateFormOfEmployee(this.form)">
      <input type="submit" name="submit" value="delete" onclick"return validateFormOfEmployee(this.form)">
    </form>
  </body>
</html>
